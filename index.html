<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <form novalidate>
            <label for="email">Email address:</label>
            <input type="email" id="email" required minlength="8">
            <span class="error" aria-live="polite"></span>


            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
            <span class="info" aria-live="polite"></span>
            <span class="error" aria-live="polite"></span>
            
            <label for="confirmPassword">Confirm your password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
            <span class="error" aria-live="polite"></span>

            <label for="region">Select your region:</label>
            <select name="region" id="region">
                <option value="moravskoslezsky">Moravskoslezský kraj</option>
                <option value="praha">Hlavní město Praha</option>
                <option value="jihomoravsky">Jihomoravský kraj</option>
                <option value="olomoucky">Olomoucký kraj</option>
            </select>

            <label for="zip">Zip code:</label>
            <input type="text" name="zip" id="zip" required pattern="\d{3}[ ]?\d{2}">
            <span class="error" aria-live="polite"></span>

        
            <button id="submit">Submit</button>
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
